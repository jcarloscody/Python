{% extends 'base.html'%}


{% block conteudo %}
<h1 class="mt-3 mb-3">CADASTRO</h1>

<form method="POST" action="{% url 'cadastro' %}">
 {% csrf_token %}
  {% include 'parcial/_messages.html' %}
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="sobrenome">Sobrenome</label>
    <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" id="sobrenome" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" value="{{request.POST.email}}" id="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
   <div class="form-group">
    <label for="usuario">Usuario</label>
    <input type="text" name="usuario" class="form-control" value="{{request.POST.usuario}}" id="usuario" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" name="senha" class="form-control"   id="senha" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="senha2">Digite novamente a senha</label>
    <input type="password" name="senha2" class="form-control" id="senha2" aria-describedby="emailHelp" placeholder="Enter email">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
